<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>Code Journal</h1>
          <a href="#" data-view="profile">Profile</a>
          <a href="#" data-view="entries">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="edit-profile" class="display-block">
      <div class="container">
        <form class="edit-profile-form" id="edit-profile-form">
          <div class="row edit-profile-header-row">
            <div class="column-full">
              <h2 class="edit-profile-header">Edit Profile</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half img-col">
              <div class="image-placeholder-div">
                <img src="images/placeholder-image-square.jpg" alt="placeholder image" class="placeholder-image">
              </div>
            </div>
            <div class="column-half profile-form">
              <div class="profile-form-input">
                <label for="avatar-url">Avatar URL</label>
                <br/>
                <input type="url" class="profile-input avatar-input" id="avatar-url" name="avatarUrl" required>
              </div>
              <div class="profile-form-input">
                <label for="username">Username</label>
                <br/>
                <input type="text" class="profile-input" id="username" name="username" required>
              </div>
              <div class="profile-form-input">
                <label for="fullName">Full Name</label>
                <br/>
                <input type="text" class="profile-input" id="fullName" name="fullName" required>
              </div>
              <div class="profile-form-input">
                <label for="location">Location</label>
                <br/>
                <input type="text" class="profile-input" id="location" name="location" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="profile-bio-section">
                <label for="bio">Bio</label>
                <br/>
                <textarea class="bio-text-area" id="bio" name="bio" required></textarea>
                <br/>
                <button type="submit" class="save-button" form="edit-profile-form" value="save">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div data-view="profile" class="display-block"></div>
    <div data-view="entries" class="display-none">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h2>Entries</h2>
          </div>
        </div>
      </div>
    </div>
    <div data-view="create-entry" class="display-none">
      <div class="container">
        <form class="new-entry-form">
          <div class="row">
            <div class="column-full">
              <h2>New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="placeholder image" class="placeholder-image">
            </div>
            <div class="column-half">
              <div class="new-entry url">
                <label for="image-url">Image URL</label>
                <br/>
                <input type="url" class="entry-input" id="image-url" name="imageUrl" required>
              </div>
              <div class="new-entry title">
                <label for="title">Title</label>
                <br/>
                <input type="text" class="entry-input" id="title" name="title" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="new-entry notes">
                <label for="notes">Notes</label>
                <br/>
                <textarea class="notes-text-area" id="notes" name="notes" required></textarea>
                <br/>
                <button type="submit" class="save-button" form="new-entry-form" value="save">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
